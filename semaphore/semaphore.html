    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 0 20px;
}

.container {
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    padding: 40px;
    width: 100%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 
    4px 8px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #fff;
    font-weight: 700;
}

label {
    font-size: 18px;
    margin-bottom: 10px;
    color: #fff;
    display: block;
    text-align: left;
    margin-left: 10px;
}

input, button {
    width: 100%;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 16px;
}

input[type="password"], input[type="number"] {
    background-color: #f0f0f0;
    color: #333;
}

button {
    background-color: #00bcd4;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #007c8a;
}

/* Output area for the semaphore images */
.output {
    margin-top: 30px;
}

.image-container img {
    width: 100%;
    height: auto;
    max-width: 400px;
    max-height: 400px;
    margin: 10px;
    animation: fadeIn 0.5s ease-in-out;
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    width: 100%;
    margin: 0 auto;
}

/* Fade in effect */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.hidden {
    display: none;
}

.original-input {
    font-size: 24px;
    font-weight: 600;
    margin-top: 20px;
    color: #fff;
    word-wrap: break-word;
}

#exitButton, #showInputButton, #randomButton {
    margin-top: 20px;
    padding: 15px;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

#exitButton {
    background-color: #e74c3c;
}

#exitButton:hover {
    background-color: #c0392b;
}

#showInputButton {
    background-color: #27ae60;
}

#showInputButton:hover {
    background-color: #2ecc71;
}

#randomButton {
    background-color: #f39c12;
}

#randomButton:hover {
    background-color: #e67e22;
}

        randomButton.addEventListener('click', function () {
            const randomSentence = randomSentences[Math.floor(Math.random() * randomSentences.length)];
            inputText.type = 'text';
            inputText.value = randomSentence.toUpperCase();
            toggleVisibility.textContent = 'Hide';
            inputText.type = 'password';
        });

        toggleVisibility.addEventListener('click', function () {
            if (inputText.type === 'password') {
                inputText.type = 'text';
                toggleVisibility.textContent = 'Hide';
            } else {
                inputText.type = 'password';
                toggleVisibility.textContent = 'Show';
            }
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const textInput = inputText.value.toUpperCase();
            originalInputText = textInput;
            const wpm = parseInt(document.getElementById('wpm').value);

            if (!wpm || wpm <= 0) {
                alert("Please enter a valid WPM greater than 0.");
                return;
            }

            form.classList.add('hidden');
            outputDiv.innerHTML = `<p>Displaying semaphore signals at ${wpm} WPM:</p>`;
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            outputDiv.appendChild(imageContainer);

            const delay = (60 / wpm) * 1000;
            let currentIndex = 0;
            let inNumericSequence = false;

            function displayNextImage() {
                if (currentIndex < textInput.length) {
                    const char = textInput[currentIndex];
                    imageContainer.innerHTML = '';

                    const isNumber = !isNaN(char) && char !== ' ';
                    if (isNumber && !inNumericSequence) {
                        const img = document.createElement('img');
                        img.src = semaphoreImages["numeric"];
                        img.alt = "Numeric Start";
                        imageContainer.appendChild(img);
                        inNumericSequence = true;
                        setTimeout(displayNextImage, delay);
                        return;
                    } else if (!isNumber && inNumericSequence) {
                        const img = document.createElement('img');
                        img.src = semaphoreImages["numeric"];
                        img.alt = "Numeric End";
                        imageContainer.appendChild(img);
                        inNumericSequence = false;
                        setTimeout(displayNextImage, delay);
                        return;
                    }

                    if (semaphoreImages[char]) {
                        const img = document.createElement('img');
                        img.src = semaphoreImages[char];
                        img.alt = char;
                        imageContainer.appendChild(img);
                    }
                    currentIndex++;
                    setTimeout(displayNextImage, delay);
                } else {
                    if (inNumericSequence) {
                        const img = document.createElement('img');
                        img.src = semaphoreImages["numeric"];
                        img.alt = "Numeric End";
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(img);
                    }
                    showInputButton.classList.remove('hidden');
                    exitButton.classList.remove('hidden');
                }
            }

            displayNextImage();
        });

            form.classList.remove('hidden');
            outputDiv.innerHTML = '';
            exitButton.classList.add('hidden');
            showInputButton.classList.add('hidden');
