<!DOCTYPE html>

    <title>Learn - SEMAPHORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 80vh; /* Make the container height fixed */
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .title {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for better visibility */
            grid-template-rows: repeat(7, 1fr); /* Adjusted for 7 rows */
            gap: 10px;
            justify-items: center;
            overflow: auto;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-item img {
            width: 120px;
            height: 120px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            transition: transform 0.3s ease;
            object-fit: cover; /* Ensures images maintain their aspect ratio */
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        .alphabet {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
