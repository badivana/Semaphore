<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMAPHORE Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 40px;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-text {
            margin-left: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">SEMAPHORE</h1>
        <div class="buttons">
            <a href="learn.html">
                <button class="learn-button">
                    <span class="button-text">Learn</span>
                </button>
            </a>
            <a href="semaphore.html">
                <button class="practice-button">
                    <span class="button-text">Practice</span>
                </button>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2024 Prajwal Badivana. All rights reserved.
    </footer>
</body>
</html>
